<form
  #f="ngForm"
  (ngSubmit)="onSubmit(f)"
  class="flex flex-col gap-5 border-2 border-gray-200 w-[20rem] h-[20rem] items-center justify-center"
>
  <label for="email">Email</label>
  <input
    type="email"
    name="email"
    placeholder="email"
    #login="ngModel"
    required
    minlength="5"
    maxlength="20"
    ngModel
  />
  <label for="email">Password</label>
  <input
    placeholder="password"
    type="password"
    name="password"
    ngModel
    #password="ngModel"
    required
    minlength="5"
    maxlength="20"
  />

  <button type="submit" class="border-2 border-black rounded-lg p-5">
    submit
  </button>
</form>
