<div
  class="w-full h-fit p-20 flex items-center justify-center gap-10 flex-wrap"
>
  @for(feature of features; track features.title){
  <app-function-card
    [title]="feature.title"
    [color]="feature.color"
    [icon]="feature.icon"
    [desc]="feature.desc"
  ></app-function-card>
  }
</div>
