<form
  action=""
  class="flex flex-col gap-5 items-center justify-center p-5 border-2 border-gray-100 shadow-md rounded-lg min-w-[25rem]"
  #f="ngForm"
  (ngSubmit)="onSubmit(f)"
>
  <label for="" class="text-xl font-semibold drop-shadow-md">New Idea</label>
  <input
    type="text"
    placeholder="New idea"
    #newIdea="ngModel"
    name="newIdea"
    ngModel
    required
    minlength="5"
    maxlength="40"
    class="w-full text-xl bg-gray-100 rounded-lg drop-shadow-md p-5"
  />
  <button
    class="rounded-xl px-5 py-2 border-2 border-indigo-600 text-indigo-600 hover:text-indigo-900 hover:border-indigo-800 transition-all duration-300 font-semibold"
  >
    Add idea
  </button>
</form>
