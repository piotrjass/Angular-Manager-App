<div>
  <div class="flex flex-col md:flex-row gap-5 items-center justify-center">
    <button class="mt-5 ml-[80%] flex md:hidden" (click)="toggleMenu()">
      <mat-icon> menu </mat-icon>
    </button>
    @for (c of components; track c.title) {
    <app-top-navbar-item
      *ngIf="isMenuOpen"
      [title]="c.title"
      [icon]="c.icon"
      [link]="c.link"
    ></app-top-navbar-item>
    }
  </div>
</div>
