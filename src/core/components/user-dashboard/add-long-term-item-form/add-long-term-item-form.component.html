<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  action=""
  class="flex flex-col gap-5 items-center justify-center p-5 border-2 border-gray-100 shadow-md rounded-lg min-w-[25rem] mt-5"
>
  <label for="" class="text-xl font-semibold drop-shadow-md"
    >New long term goal</label
  >
  <input
    formControlName="newGoal"
    type="text"
    placeholder="New goal"
    name="newGoal"
    class="w-full text-xl bg-gray-100 rounded-lg drop-shadow-md p-5"
  />

  <button
    class="rounded-xl px-5 py-2 border-2 border-indigo-600 text-indigo-600 hover:text-indigo-900 hover:border-indigo-800 transition-all duration-300 font-semibold"
    [disabled]="form.invalid"
  >
    Add goal
  </button>
</form>
